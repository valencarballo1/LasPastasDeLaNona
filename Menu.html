<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Pastas De La Nona - Menú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            transition: opacity 0.25s ease;
        }
        body.modal-active {
            overflow-x: hidden;
            overflow-y: visible !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex items-center justify-between">
            <img class="h-16 w-auto" src="./Img/Logo.png" alt="Las Pastas De La Nona">
            <h1 class="text-3xl font-bold text-gray-900">Las Pastas De La Nona</h1>
        </div>
    </header>
    <main>
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="px-4 py-6 sm:px-0">
                <h2 class="text-2xl font-semibold text-gray-900 mb-4">NUESTRO MENÚ</h2>
                <p class="text-lg text-gray-600 mb-8">Conoce toda nuestra variedad de comidas para disfrutar dentro de nuestro local.</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6" id="menu-items">
                    <!-- Los elementos del menú se insertarán aquí dinámicamente -->
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-2xl font-bold" id="modal-title"></p>
                    <div class="modal-close cursor-pointer z-50">
                        <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                            <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                        </svg>
                    </div>
                </div>
                <p id="modal-description" class="text-sm text-gray-500"></p>
                <div class="mt-4">
                    <button class="modal-close px-4 bg-green-500 p-3 rounded-lg text-white hover:bg-green-400">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
<script src="Script.js"></script>
    <script>
        const menuItems = [
            {
                name: 'Pastas',
                description: 'Conoce nuestra variedad de pastas caseras para disfrutar dentro de nuestro local.',
                image: 'https://s1.eestatic.com/2015/03/16/cocinillas/cocinillas_18508298_116119534_1706x960.jpg'
            },
            {
                name: 'Comidas Caseras',
                description: 'Conoce nuestras comidas caseras para disfrutar dentro de nuestro local.',
                image: 'https://media.istockphoto.com/id/1191080960/es/foto/desayuno-turco-tradicional-y-personas-que-toman-varios-alimentos-amplia-composici%C3%B3n.jpg?s=612x612&w=0&k=20&c=q9c3Bm6ZgYzYeHPbc4GSVW7KQwZE9eqclxGH1hD6gVM='
            },
            {
                name: 'Hamburguesas',
                description: 'Conoce nuestras hamburguesas para disfrutar dentro de nuestro local.',
                image: 'https://www.alqueria.com.co/sites/default/files/hamburguesa-con-amigos-y-salsa-de-champinones_0.jpg'
            },
            {
                name: 'Empanadas',
                description: 'Conoce nuestras empanadas para disfrutar en nuestro local.',
                image: 'https://www.recetasnatura.com.ar/sites/default/files/655_x_475-_web_naturaempanadas_de_roastbeef_desmenuzado.jpg'
            },
            {
                name: 'Pizza',
                description: 'Conoce nuestra variedad de pizzas para disfrutar en nuestro local.',
                image: 'https://arteflame.com/cdn/shop/articles/The_10_Best_Pizza_Toppings_and_Why_They_Reign_Supreme.webp?v=1717620006&width=1600'
            },
            {
                name: 'Bebidas',
                description: 'Conoce nuestra variedad de bebidas para disfrutar en nuestro local.',
                image: 'https://gestoriapastor.org/wp-content/uploads/2021/01/the-refrescos.jpg'
            }
        ];

        const menuContainer = document.getElementById('menu-items');
        const modal = document.querySelector('.modal');
        const modalTitle = document.getElementById('modal-title');
        const modalDescription = document.getElementById('modal-description');
        const closeModal = document.querySelectorAll('.modal-close');

        menuItems.forEach(item => {
            const itemElement = document.createElement('div');
            itemElement.className = 'bg-white overflow-hidden shadow-lg rounded-lg';
            itemElement.innerHTML = `
                <img class="h-48 w-full object-cover" src="${item.image}" alt="${item.name}">
                <div class="p-6">
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">${item.name}</h3>
                    <p class="text-gray-600 mb-4">${item.description}</p>
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                        Ver opciones
                    </button>
                </div>
            `;
            menuContainer.appendChild(itemElement);

            const button = itemElement.querySelector('button');
            button.addEventListener('click', () => {
                modalTitle.textContent = item.name;
                modalDescription.textContent = `Aquí irían las opciones específicas de ${item.name.toLowerCase()}.`;
                modal.classList.remove('opacity-0', 'pointer-events-none');
                document.body.classList.add('modal-active');
            });
        });

        closeModal.forEach(close => {
            close.addEventListener('click', () => {
                modal.classList.add('opacity-0', 'pointer-events-none');
                document.body.classList.remove('modal-active');
            });
        });
    </script>
</body>
</html>
